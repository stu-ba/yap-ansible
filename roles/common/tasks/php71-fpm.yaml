---

- name: install php7.1-fpm dependencies
  become: yes
  apt: 
    name: "{{ item }}"
    state: latest
  with_items:
    - apt-transport-https
    - lsb-release
    - ca-certificates
  tags: [apt]

- name: add php7.1 gpg key
  become: yes
  apt_key:
    url: "https://packages.sury.org/php/apt.gpg"
    keyring: /etc/apt/trusted.gpg.d/php.gpg
  tags: [apt]

- name: add php7.1 repository into sources list
  become: yes
  apt_repository:
    repo: deb https://packages.sury.org/php/ {{ ansible_lsb.codename | default('jessie') }} main
    update-cache: yes
  tags: [apt]

- name: install php7.1 and php7.1-fpm (and extensions)
  become: yes
  apt: 
    name: "{{ item }}" 
    state: present
  with_items:
    - php7.1
    - php7.1-fpm
    - php7.1-mbstring
    - php7.1-pgsql
    # - php7.1-xml # for development only (PhpUnit requires this)
  notify: 
    - start php7.1-fpm
  tags: [apt]